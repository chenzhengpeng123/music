<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>路由参数</title>
        <script src="../angularjs/angular.min.js"></script>
        <script src="../angularjs/angular-route.js"></script>
    </head>
    <body ng-app="app">
    <a href="#/name/123/456">超链接</a>
    <div ng-view>

    </div>
    </body>
    <script>
    var app = angular.module("app",["ngRoute"]);
    app.controller("ctrl",["$scope","$routeParams",function($scope,$routeParams){
    	var id = $routeParams.id;
    	var number = $routeParams.number;
    	console.log(id,number);
    	$scope.lists=[1,2,3,4,5];
    }]);
    app.config(["$routeProvider",function($routeProvider){
    	// 路由最终匹配的地址的格式是 /name/123/456
    	$routeProvider.when("/",{
    		template:"<h1>首页</h1>"
    	}).when("/name/:id/:number",{
    		templateUrl:"./list.html",
    		controller:"ctrl"
    	})
    }])
    </script>
</html>
